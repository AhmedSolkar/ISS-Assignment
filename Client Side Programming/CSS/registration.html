<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <link rel="stylesheet" type="text/css" href="./registration.css">
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a class="active" href="#register">Register</a></li>
        <li><a href="#login">Login</a></li>
    </ul>

    <form action="/action_page.php">
        <div class="container">
            <h1>Register</h1>
            <hr>

            <label><b>Name:</b></label>
            <input type="text" placeholder="Enter Your Name" name="myName" id="myName" required>

            <label><b>Age:</b></label>
            <input type="number" placeholder="Enter Your Age" name="myAge" id="myAge" required>

            <label><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="myEmail" id="myEmail" required>

            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="myPassword" id="myPassword" required>

            <label><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="myConfirmPassword" id="myConfirmPassword"
                required>
            <hr>

            <button type="submit" class="registerbtn">Register</button>
        </div>
    </form>
</body>

</html>
